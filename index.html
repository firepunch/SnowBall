<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>SNOW BALL</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="public/style.css"></script>
</head>

<body style="background-image: url('public/image/background.jpg'); width: 95%; height: 685px; background-size: 100% 100%;">
<div id="loginDiv">
    <canvas id="loginCanvas" width="850" height="150"></canvas>
    <div id="lastInfo">
        <span style="opacity: .45;">Your killed by </span><b>nick</b><br>
        <span style="opacity: .45;">Your final length was </span><b>18</b></br>
    </div>
    <input id="nick" type="text" autofocus="autofocus" placeholder="Nickname" maxlength="24"
           onkeypress="return searchKeyPress(event);"/>
    <input type='submit' id="play" value="Play" onclick="submitNick();"/>
</div>

<div id="gameDiv" style="display:none;">
    <canvas id="gameCanvas"></canvas>
</div>

<script text="text/javascript" src="public/js/spriteSheet.js"></script>
<script text="text/javascript" src="public/js/client.js"></script>
</body>

</html>
